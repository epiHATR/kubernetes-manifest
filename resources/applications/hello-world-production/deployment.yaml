---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-production
  namespace: saas-portal-prod
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: hashicorp/http-echo:0.2.3
          args:
            - "-text=Hello, World from Production"
          ports:
            - containerPort: 5678
---

